<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="upper">
		<span class="onelogo">One</span>
		<span class="lifelogo">Life</span>
		<div class="shub">Social hub</div>
		<div class="profile">
			<img src="https://images.unsplash.com/photo-1552237057-adf508b23140?ixlib=rb-1.2.1&q=85&fm=jpg&crop=entropy&cs=srgb&ixid=eyJhcHBfaWQiOjE0NTg5fQ" alt="" class="ppic">
			<p class="pname">Prakhar Soni</p>
		</div>
		<div class="main">
			<div class="friends">
                <div class="ftag">Friends</div>
                <img src="./img/arrow.png" alt="" srcset="" class="colapse fcolapse">
			</div>
			<div class="store">
                <div class="stag">Store</div>
                <img src="./img/arrow.png" alt="" srcset="" class="colapse scolapse">
			</div>
			<div class="feed">
                <div class="feedtag">Feed</div>
                <img src="./img/arrow.png" alt="" srcset="" class="colapse feedcolapse">
			</div>
		</div>
	</div>
    
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.3/TweenMax.min.js"></script>
    <script src="./main.js"></script>
</body>
</html>
